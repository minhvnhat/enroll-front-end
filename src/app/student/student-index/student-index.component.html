<!DOCTYPE html>

<html lang="en">

<head>
  <title>Student List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div class="mx-5 my-2">
  <a class="btn btn-primary" href="/student/add">
    Add Student
  </a>
</div>
<div class="mx-5">
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
</div>
<div class="table-responsive mx-5 mt-0 mb-3">
  <table class="table table-striped table-hover table-bordered ">
    <thead class="table-light">
    <tr class="text-center">
      <th scope="row" class="col-3">Name</th>
      <th scope="row" class="col-2">Student ID</th>
      <th scope="row" class="col-3">Email</th>
      <th scope="row"class="col-1">Phone Number</th>
      <th scope="row"class="col-auto">DoB</th>
      <th class="col-1">Action</th>
    </tr>
    </thead>
    <tbody id="myTable">
    <tr *ngFor="let student of students">
      <th scope="row">{{student.name}}</th>
      <td>{{student.sid}}</td>
      <td>{{student.email}}</td>
      <td>{{student.phone}}</td>
      <td>{{student.dob}}</td>
      <td class="text-center">
         <a class="btn btn-primary my-1" [routerLink]="['/student/profile', student.sid]" routerLinkActive="active">Profile</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>


</body>

</html>
