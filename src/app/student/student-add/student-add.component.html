<!DOCTYPE html>

<html lang="en">

<head>
  <title>Add Student</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h3 class="display-6 my-3" align="center">Add Student</h3>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="m-5" align="center">
        <form #studentForm="ngForm" (ngSubmit)="onSubmit()">

            <!-- {{ studentForm.value | json }} a
            <hr>
            {{ student | json }} b -->

            <div class="form-group row w-50">
                <label for="name" class="col-md-3 col-form-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" [(ngModel)]="student.name" name="student.name"
                           id="name" placeholder="Your name"/><br>
                </div>
            </div>
            <div class="form-group row w-50">
                <label for="dob" class="col-md-3 col-form-label">Date of birth</label>
                <div class="col-md-9">
                    <input type="date" class="form-control" [(ngModel)]="student.dob" name="student.dob"
                           id="dob" placeholder="dd-mm-yyyy"/><br>
                </div>
            </div>
            <div class="form-group row w-50">
                <label for="email" class="col-md-3">Email</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" [(ngModel)]="student.email" name="student.email"
                           id="email" placeholder="example@email.com"/><br>
                </div>
            </div>
            <div class="form-group row w-50">
                <label for="phone" class="col-md-3">Phone Number</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"  [(ngModel)]="student.phone" name="student.phone"
                           id="phone" placeholder="Your phone number"/><br>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>

</body>

</html>
