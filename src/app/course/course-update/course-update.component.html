<!DOCTYPE html>

<html lang="en">

<head>
  <title>Update Course</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<h3 class="display-6 my-3" align="center">Update Course</h3>
<div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
</div>
<div class="my-5 mx-auto col-md-6">
    <form #courseForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group row mb-4">
            <label for="name" class="col-md-3 col-form-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="course.name" name="course.name"
                       id="name" placeholder="Course name" #name="ngModel"
                       [class.is-invalid]="name.invalid && name.touched" required/>
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="startDate" class="col-md-3 col-form-label">Start Date</label>
            <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="course.startDate" name="course.startDate"
                       id="startDate" placeholder="dd-mm-yyyy" #std="ngModel"
                       [class.is-invalid]="std.invalid && std.touched" required/>
                <small class="text-danger" [class.d-none]="std.valid || std.untouched">Start Date is required</small>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="endDate" class="col-md-3 col-form-label">End Date</label>
            <div class="col-md-9">
                <input type="date" class="form-control" [(ngModel)]="course.endDate" name="course.endDate"
                       id="endDate" placeholder="dd-mm-yyyy" #ed="ngModel"
                       [class.is-invalid]="ed.invalid && ed.touched" required/>
                <small class="text-danger" [class.d-none]="ed.valid || ed.untouched">End Date is required</small>
            </div>
        </div>

        <div class="text-center">
            <button [disabled]="courseForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>

</body>

</html>
