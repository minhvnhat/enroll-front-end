<!DOCTYPE html>

<html lang="en">

<head>
  <title>Add Course</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h3 class="display-6 my-3" align="center">Add Course</h3>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="m-5" align="center">
        <form #courseForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group row w-50">
                <label for="name" class="col-md-3 col-form-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" [(ngModel)]="course.name" name="course.name"
                           id="name" placeholder="Course name"/><br>
                </div>
            </div>
            <div class="form-group row w-50">
                <label for="startDate" class="col-md-3 col-form-label">Start Date</label>
                <div class="col-md-9">
                    <input type="date" class="form-control" [(ngModel)]="course.startDate" name="course.startDate"
                           id="startDate" placeholder="dd-mm-yyyy"/><br>
                </div>
            </div>
            <div class="form-group row w-50">
                <label for="endDate" class="col-md-3">End Date</label>
                <div class="col-md-9">
                    <input type="date" class="form-control" [(ngModel)]="course.endDate" name="course.endDate"
                           id="endDate" placeholder="dd-mm-yyyy"/><br>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>

</body>

</html>
